<div ng-app="TaskList" ng-controller="taskController">
    <form name="form" ng-submit="addTask()">
      <div>
        <input type="text" name="task" placeholder="Add a new task" ng-model="newTask" required>
        <button ng-disabled="form.invalid">הוספת משימה</button>
      </div>
    </form>
  
    <ul>
      <li *ngFor="let task of tasks" ng-class="{'completed': task.done}">
        <span>{{ task.title }}</span>
        <input type="checkbox" id="{{ 'task-'}}" ng-model="task.done">
        <label for="{{ 'task-' }}"></label>
      </li>
    </ul>
  
    <p ng-show="!(tasks | filter: { title: '' }).length" class="all-complete">כל המשימות הושלמו</p>
  
    <button ng-click="clearCompleted()">מחק משימות שהושלמו</button>
  </div>

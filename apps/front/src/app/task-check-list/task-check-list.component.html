  <div class="p-field" style="display: flex; flex-direction: row;">
    <input [disabled]="editNameInput" pInputText type="text" id="name" value="{{checkList.name}}">

    <div *ngIf="editNameInput">
      <div (click)="editName()">
        <i class="pi pi-pencil" style="color: blue;cursor: pointer;"></i>
      </div>

      <!-- <div (click)="deleteName()">

    <div *ngIf="!editNameInput">
      <div (click)="updateItemi()">

      </div>
      <div (click)="editName(i)">
        <i class="pi pi-times" style="color: blue;cursor: pointer;"></i>
      </div>
    </div>
  </div>

  </div>

<p-dialog header="המשימה שלך" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }" (onHide)="onDialogClose()">
    <span class="p-text-secondary block mb-5">צור וערוך את תת המשימה שלך</span>
    <div class="flex align-items-center gap-3 mb-3">
    
    <app-task [parent]= "parent" [taskId]="id" [create]="create"(closeModal)="onDialogClose()"></app-task>
    </div>
</p-dialog>

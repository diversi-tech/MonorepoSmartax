
 <h6 id="totalTime"
    (mouseover)="showList = true" 
    (mouseout)="showList = false">
    {{formattedTotalTime}} :סה"כ שעות עבודה</h6>

<div id="tooltip"
[hidden]="!showList"
*ngFor="let timer of allTimers">
  {{pad(timer.hours)}}:{{pad(timer.minutes)}}:{{pad(timer.seconds)}}
  :שעות עבודה
  <app-icon-profile id="userIcon" [userName]="getUserNameById(timer.userId)"></app-icon-profile>

</div>

  <button id="start"
          (click)="showTimer()"
          pButton icon="pi pi-caret-right"
          label="הפעל טיימר"
          [hidden]="!isStartDisabled"
          class= "p-button-text p-button-raised p-button-rounded"
  ></button>


  <button
          (click)="showStart()" 
          pButton icon="pi pi-check"
          label="שמירה"
          [hidden]="isStartDisabled"
          class= "p-button-text p-button-raised p-button-rounded"
  ></button>

  <h3 [hidden]="isStartDisabled">{{ timerDisplay }}</h3>

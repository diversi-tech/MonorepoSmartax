<div class="calender">
<full-calendar [options]="calendarOptions" [events]="eventsPromise | async" [deepChangeDetection]="true">
  <ng-template #eventContent let-arg>
    @if(arg.event.title=='task'){
    <b style="color: rgb(232, 66, 160);">משימה</b>
    }
    @if(arg.event.title=='meeting'){
    <b style="color: rgb(28, 173, 209);">פגישה</b>
    <br>
    <small style="color: rgb(28, 173, 209);">{{ getAdjustedTime(arg.event.start) }}</small>
    }
  </ng-template>
</full-calendar>
</div>
<div class="card flex justify-content-center">
  <p-dialog [modal]="true" [(visible)]="modal" [style]="{ width: '53rem' }"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">

    <ng-template #modalContent></ng-template>

  </p-dialog>
</div>


<p-dialog header="Add Type" [modal]="true" [(visible)]="add" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-5">איזה סוג אתה מעונין להוסיף?</span>


  <div class="flex justify-content-end gap-2">
    <p-button label="פגישה" (click)="addType('meeting')" />
    <p-button label="משימה" class="taskBtn" (click)="addType('task')" />
  </div>
</p-dialog>

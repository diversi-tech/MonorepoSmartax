<p-toast></p-toast>
<p-table [value]="allStepFields" dataKey="_id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:20%">פרוט</th>
            <th style="width:20%">מספר שלב</th>
            <!-- <th style="width:20%">Inventory Status</th>
            <th style="width:20%">Price</th> -->
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="product">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            [value]="product.value"
                            pInputText 
                            type="text" 
                            [(ngModel)]="product.value" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.value}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            [value]="product.stepNumber"
                            pInputText type="text" 
                            [(ngModel)]="product.stepNumber" 
                            required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.stepNumber}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <!-- <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-dropdown 
                            [options]="statuses" 
                            appendTo="body" 
                            [(ngModel)]="product.inventoryStatus" 
                            [style]="{'width':'100%'}" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        <p-tag 
                            [value]="product.inventoryStatus" 
                            [severity]="getSeverity(product.inventoryStatus)" />
                    </ng-template>
                </p-cellEditor>
            </td> -->
            <!-- <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input 
                            pInputText 
                            type="text" 
                            [(ngModel)]="product.price" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{product.price | currency: 'USD'}}
                    </ng-template>
                </p-cellEditor>
            </td> -->
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button 
                        *ngIf="!editing" 
                        pButton 
                        pRipple 
                        type="button" 
                        pInitEditableRow 
                        icon="pi pi-pencil" 
                        class="p-button-rounded p-button-text">
                    </button>
                    <button 
                        *ngIf="editing" 
                        pButton 
                        pRipple 
                        type="button" 
                        pSaveEditableRow 
                        icon="pi pi-check" 
                        (click)="update(product)" 
                        class="p-button-rounded p-button-text p-button-success mr-2">
                    </button>
                    <button 
                        *ngIf="editing" 
                        pButton pRipple 
                        type="button" 
                        pCancelEditableRow 
                        icon="pi pi-times" 
                        (click)="delete(product)" 
                        class="p-button-rounded p-button-text p-button-danger">
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

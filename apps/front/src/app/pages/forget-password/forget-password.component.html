<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }">
  <div style="margin-top: 5%" class="flex align-items-center gap-3 mb-5">
    <label style="margin-right: 2%" for="email" class="font-semibold w-6rem"
      >Email
    </label>
    <input
      pInputText
      id="email"
      class="flex-auto"
      autocomplete="off"
      [(ngModel)]="userEmail"
    />
    <!-- Display error message if email is invalid -->
    <small *ngIf="email && !email.valid && email.touched" class="text-red-500"
      >Invalid email address.</small
    >
  </div>
  <ng-template pTemplate="footer">
    <p-button
      label="Cancel"
      [text]="true"
      severity="secondary"
      (click)="visible = false"
    ></p-button>
    <!-- Disable Submit button if form is invalid -->
    <p-button
      label="Submit"
      [outlined]="true"
      severity="secondary"
      (click)="onSubmit()"
    ></p-button>
  </ng-template>
</p-dialog>

<p-dialog
  header="Insert Password"
  [modal]="true"
  [(visible)]="visible2"
  [style]="{ width: '25rem' }"
>
  <div
    style="width: 50%; margin-left: 20%; margin-bottom: 3%"
    class="card flex justify-content-center"
  >
    <p-inputOtp [(ngModel)]="value" [integerOnly]="true" />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button
      icon="pi pi-times"
      severity="secondary"
      [outlined]="true"
      (click)="visible2 = false"
    />
    <p-button
      [outlined]="true"
      severity="secondary"
      icon="pi pi-check"
      (click)="checkPassword()"
    />
  </div>
</p-dialog>

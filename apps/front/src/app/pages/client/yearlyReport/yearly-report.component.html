







<br><br>
<p-button (click)="createReprtTag()" label="יצירת דוח שנתי חדש" />
<router-outlet></router-outlet>

<p-table [value]="allYearlyReport" [tableStyle]="{ 'max-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>סטטוס</th>
            <th>ישות</th>
            <th>עובד מטפל</th>
            <th>יתרה לתשלום</th>
            <th>סכום ששולם</th>
            <th>מחיר</th>
            <th>תאריך יצירה</th>
            <th>שנה</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product  >
        <tr  *ngFor="let task of allYearlyReport">
            <td><p-button (click)="goToSteps(task)" label="עדכן" />            </td>

            <td>בטיפול</td>
            <td>{{task.entityType}}</td>
            <td>{{getEmployeName(task.userId).name }}</td>
            <td>{{ task.balanceDue }}</td>
            <td>{{ task.paymentAmountPaid }}</td>
            <td>{{ task.price }}</td>
            <td>{{ task.dateTime | date:'dd/MM/yyyy' }}</td>
            <td>{{ task.yearReport }}</td>

        </tr>
    </ng-template>
</p-table>

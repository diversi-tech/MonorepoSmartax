<p>client-billings works!</p>
<p-table
  [value]="listBillings"
  [tableStyle]="{ 'min-width': '50rem' }"
  sortMode="multiple"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th>Amount</th>
      <th pSortableColumn="status">Status<p-sortIcon field="status"></p-sortIcon></th>
      <th>DueDate</th>
      <th>PaidDate</th>
      <th pSortableColumn="assignedTo">AssignedTo<p-sortIcon field="assignedTo"></p-sortIcon></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-columns="columns">
    <tr>
      <td>{{ product.amount }}</td>
      <td>{{ product.status.name }}</td>
      <td>{{ product.dueDate }}</td>
      <td>{{ product.paidDate }}</td>
      <td>{{ product.assignedTo.userName }}</td>
    </tr>
  </ng-template>
</p-table>

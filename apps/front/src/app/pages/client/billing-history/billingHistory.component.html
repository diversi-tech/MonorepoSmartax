            (click)="cancelDelete()"></button>
        <button type="button" pButton icon="pi pi-check" label="Delete" class="p-button-text"
            (click)="confirmDelete(selectedUser)"></button> -->
    </p-footer>
</p-confirmDialog>


<p-table [value]="allBillings" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
           <th></th>
            <th>האם חזר?</th>
            <th>סכום</th>
            <th>תאריך</th>
            <th>צורת תשלום</th>
            <th>עובד מבצע</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-billing let-columns="columns">
        <tr>
            <!-- <td>
                <p-button (click)="editDetails(user)" label="עריכת פרטי המשתמש" />
            </td> -->
            <td>
                <p-button (click)="changeIsReturned(billing)" label="שינוי סטטוס תשלום"></p-button>
            </td>
            <td>
                {{billing.isReturned && 'כן' || 'לא'}}
            </td>

            <td>
                {{billing.amount && billing.amount}}
            </td>
            <td>
                {{billing.date && billing.date | date: 'dd/MM/yy'}}
            </td>
            <td>
                {{billing.paymentMethod.name && billing.paymentMethod.name}}
            </td>
            <td>
                {{billing.assignedTo.userName && billing.assignedTo.userName}}
            </td>
           
            
        </tr>
    </ng-template>
</p-table>

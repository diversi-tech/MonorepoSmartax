<div class="form-container">
  <button class="close-button" (click)="goBack()">X</button>

  <div class="title-container" dir="rtl">
    <div class="icon-circle">
      <i class="pi pi-user"></i>
    </div>
    <h2>:דוח שנתי</h2>
  </div>

  <form [formGroup]="yearlyReportForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <p-dropdown id="type" formControlName="type" [options]="typeOptions" placeholder="עבור-"
        [style]="{width: '80%'}" class="form-control-2"></p-dropdown>
      <div *ngIf="yearlyReportForm.get('type').invalid && yearlyReportForm.get('type').touched" class="error">
        This field is required.
      </div>
    </div>

    <div class="p-field p-mb-3">
      <p-autoComplete [(ngModel)]="selectedyear" [suggestions]="yearList2"
        (completeMethod)="filterByyear($event.query)" [minLength]="1"
        placeholder="בחירת שנה" field="yearNum" [dropdown]="true" (onSelect)="select($event)"
        [style]="{width: '80%'}" class="form-control-2" required>
        <ng-template let-yearname pTemplate="item">
          <div class="p-d-flex p-ai-center">
            שנת {{ yearname.yearNum }}
            <ng-container *ngIf="is">
              <button type="button" pButton class="p-button-text p-button-raised p-button-rounded" (click)="add()">רוצה להוסיף שנה</button>
            </ng-container>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>

    <div class="form-group">
      <label for="price" dir="rtl">מחיר:</label>
      <input type="number" id="price" formControlName="price" class="form-control" placeholder="מחיר" dir="rtl">
      <div *ngIf="yearlyReportForm.get('price').invalid && yearlyReportForm.get('price').touched" class="error">
        This field is required.
      </div>
    </div>

    <div class="form-group">
      <label for="paymentAmountPaid" dir="rtl">סכום ששולם:</label>
      <input type="number" id="paymentAmountPaid" formControlName="paymentAmountPaid" class="form-control"
        placeholder="סכום ששולם" dir="rtl">
      <div *ngIf="yearlyReportForm.get('paymentAmountPaid').invalid && yearlyReportForm.get('paymentAmountPaid').touched" class="error">
        This field is required.
      </div>
    </div>

    <div class="form-group">
      <label dir="rtl">יתרה לתשלום:</label>
      <div class="form-control" dir="rtl">{{ balanceDue }}</div> <!-- Display balance due here -->
    
    </div>

    <button pButton type="submit" label="אישור" class="p-button-text p-button-raised p-button-rounded" [disabled]="!yearlyReportForm.valid"></button>
  </form>
</div>

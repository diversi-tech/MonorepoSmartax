<p-dialog
    header="?האם למחוק"
    [(visible)]="displayDeleteDialog"
    modal="true"
    [style]="{ width: '400px' }"
  >
    <p>האם אתה בטוח שברצונך למחוק את {{ selectedDeleteType?.name }}</p>
    <p-footer>
      <button
        pButton
        type="button"
        label="ביטול"
        icon="pi pi-times"
        class="p-button-secondary"
        (click)="cancelDelete()"
        style="margin-right: 0.5em"
      ></button>
      <button
        pButton
        type="button"
        label="מחק"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteType()"
        style="margin-left: 0.5em"
      ></button>
    </p-footer>
  </p-dialog>

  <!-- buttons -->
  <div style="margin-left: 100px">
    <p-inputGroup class="w-full md:w-30rem flex-container">
      <button pButton 
        (click)="showClientTypesList = !showClientTypesList"
        [style]="{ height: '20px', marginRight: '10px', marginTop: '5px' }"
        icon="pi pi-tag"
        [outlined]="true"
        severity="secondary"
      >
      </button >
      <!--  -->
      <button
      *ngFor="let ct of thisClient.clientTypes ; let i = index"
        [style]="{
          'background-color': getColor(ct.name),
          color: '#fff'
        }"        
        class="custom-button"
       
      >
        {{ ct.name }}
        <span
        (click)="confirmDelete(ct)"
        (click)="ClientTypesselected.splice(i, 1)"
          [ngClass]="{ bounce: i < ClientTypesselected.length - 1 }"
          class="delete-button"
        >
          x
        </span>
      </button>
    </p-inputGroup>
  </div>
  <form *ngIf="showClientTypesList">
    <p-listbox
      [options]="clientTypes!"
      [filter]="true"
      optionLabel="text"
      [style]="{ width: '15rem' }"
      [listStyle]="{ 'max-height': '400px' }"
      (onChange)="showClientTypes = !showClientTypes"
    >
    <ng-template let-button pTemplate="item">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <span
            [style]="{ color: getColor(button.name)}"
            class="pi pi-stop-circle"
          ></span>
          <span
            (click)="clientT(button)"
            class="ml-2"
            [style]="{
              color: 'gray',
              'font-size': '12px',
              'margin-left': '5%'
            }"
            >{{ button.name }}</span
          >
          <!-- <span style="margin-left: 5%">{{ button.text }}</span> -->
        </div>
      </div>
    </ng-template>
    </p-listbox>
  </form>

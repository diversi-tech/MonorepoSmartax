<router-outlet></router-outlet>

<br><br>
<p-button (click)="createStatement()" label="יצירת הצהרת הון חדשה" />

<p-table [value]="allFinancialStatement" [tableStyle]="{ 'max-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>סטטוס</th>
            <th>ישות</th>
            <th>עובד מטפל</th>
            <th>יתרה לתשלום</th>
            <th>סכום ששולם</th>
            <th>מחיר</th>
            
            <th>תאריך יצירה</th>
            <th pSortableColumn="yearReport" class="sort">
                :שנה <p-sortIcon field="yearReport" />
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-task>
        <tr>
            <td><p-button (click)="goToSteps(task)" label="עדכן" /></td>
            <td class="{{task.status.color}}">{{task.status.name}}</td>
            <td>{{task.entityType}}</td>
            <td>{{task.lastEmployeeWhoTreated.userName }}</td>
            <td>{{ task.balanceDue }}</td>
            <td>{{ task.paymentAmountPaid }}</td>
            <td>{{ task.price }}</td>
            <td>{{ task.date | date:'dd/MM/yyyy' }}</td>
            <td>{{task.year }}</td>
        </tr>
    </ng-template>
</p-table>

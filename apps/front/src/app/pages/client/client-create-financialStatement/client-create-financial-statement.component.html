<div class="form-container">
 
    <button class="close-button" (click)="goBack()">X</button>
  
    <div class="title-container">
      <div class="icon-circle">
        <i class="pi pi-user" dir="rtl"></i>
      </div>
      <h2> 
        :הצהרת הון</h2>
    </div>
    <form [formGroup]="financialStatementForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <p-dropdown id="type" formControlName="type" [options]="typeOptions" placeholder="עבור-"
          [style]="{ width: '80%' }" panelStyleClass="custom-dropdown-panel" styleClass="custom-dropdown"></p-dropdown>
        <div *ngIf="financialStatementForm.get('type').invalid && financialStatementForm.get('type').touched" class="error">
          This field is required.
        </div>
      </div>
      <div class="p-field p-mb-3" dir="rtl">
        <p-autoComplete [(ngModel)]="selectedyear" [suggestions]="yearList2"
          (completeMethod)="filterByyear($event.query)" [minLength]="1"
          placeholder="בחירת שנה"  field="yearNum" [dropdown]="true" (onSelect)="select($event)"
          [style]="{width: '100%'}" required  >
          <ng-template let-yearname pTemplate="item" >
            <div   class="p-d-flex p-ai-center" >
              שנת  {{ yearname.yearNum}}
              <ng-container *ngIf="is" >
                <button type="button" pButton class= "p-button-text p-button-raised p-button-rounded" (click)="add()">רוצה להוסיף שנה </button>
              </ng-container>
            </div>
          </ng-template>
        </p-autoComplete>
      </div>
    
  
      
  
      <div class="form-group">
        <label for="price" dir="rtl">מחיר:</label>
        <input type="number" id="price" formControlName="price" class="form-control" placeholder="מחיר" dir="rtl">
        <div *ngIf="financialStatementForm.get('price').invalid && financialStatementForm.get('price').touched" class="error">
          This field is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="paymentAmountPaid" dir="rtl">סכום ששולם:</label>
        <input type="number" id="paymentAmountPaid" formControlName="paymentAmountPaid" class="form-control" dir="rtl"
          placeholder="סכום ששולם">
        <div *ngIf="financialStatementForm.get('paymentAmountPaid').invalid && financialStatementForm.get('paymentAmountPaid').touched"
          class="error">
          This field is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="balanceDue" dir="rtl">יתרה לתשלום:</label>
        <input type="number" id="balanceDue" formControlName="balanceDue" class="form-control" placeholder="יתרה לתשלום" dir="rtl">
        <div *ngIf="financialStatementForm.get('balanceDue').invalid && financialStatementForm.get('balanceDue').touched" class="error">
          This field is required.
        </div>
      </div>
  
      <button type="submit" pButton label="Submit" class="custom-button"></button>
    </form>
  </div>

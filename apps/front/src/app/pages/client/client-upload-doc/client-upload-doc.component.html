<app-upload-doc-task
[idClient]="this.client!._id!"
 (uploadCompleted)="onUploadCompleted()">
</app-upload-doc-task>
<div class="card">
  <p-table [value]="uploadedFiles" sortField="name" [sortOrder]="-1" [tableStyle]="{ 'min-width': '60rem' }">
      <ng-template pTemplate="header">
          <tr>
              <!-- <th pSortableColumn="name" style="width:20%">
                Name <p-sortIcon field="name" />
              </th> -->
              <th pSortableColumn="viewLink" style="width:20%">
                קישור לצפיה <p-sortIcon field="viewLink" />
              </th>
              <th pSortableColumn="date" style="width:20%">
                תאריך <p-sortIcon field="date" />
              </th>
              <th pSortableColumn="status" style="width:20%">
                סטטוס <p-sortIcon field="status" />
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-doc>
          <tr>
              <!-- <td>{{ doc.name }}</td> -->
              <td> <a href="{{doc.viewLink}}">{{ doc.name }}</a></td>
              <td>{{doc.date}}</td>
              <td>{{ doc.status }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>

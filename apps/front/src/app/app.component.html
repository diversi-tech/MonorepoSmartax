<div id="app" style="background-color: #f5f5f5">
  <div class="smartaxToolbar">
    <nav class="navbar navbar-expand custom-navbar">
      <a href="#" class="navbar-brand smarttax-logo">SmartTax</a>
      @if (!isLoggedIn) {
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button
            pButton
            pRipple
            label="התחברות"
            class="p-button"
            severity="secondary"
            styleClass="rounded-button"
            [style]="{ 'border-radius': '10px' }"
            routerLink="login"
          ></button>
        </li>
      </ul>
      } @else {
      <ul class="navbar-nav ml-auto">
        <!-- <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">{{
            username
          }}</a>
        </li> -->
        <li style="display: flex" class="nav-item">
          <p-menu
            #menu
            [style]="{
              fontSize: '1rem',
              'text-decoration': 'none',
              fontWeight: 'bold',
              textAlign: 'right'
            }"
            [model]="items"
            (onItemClick)="options($event)"
            [popup]="true"
            class="nav-link no-underline"
          ></p-menu>
          <app-tool-bar [items]="toolbarItems"></app-tool-bar>
          <p-avatar
            icon="pi pi-user"
            styleClass="mr-2"
            size="large"
            shape="circle"
            (click)="menu.toggle($event)"
            [style]="{
              backgroundColor: 'white',
              border: '2px solid black',
              cursor: 'pointer'
            }"
           [pTooltip]="username"
          ></p-avatar>
        </li>
      </ul>
      }
    </nav>
  </div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>

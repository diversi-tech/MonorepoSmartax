<!-- dialog - sure delete -->
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle">
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="Cancel"
      class="p-button-text"
      (click)="cancelDelete()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Delete"
      class="p-button-text"
      (click)="confirmDelete(selectedTask)"
    ></button>
  </p-footer>
</p-confirmDialog>

<p-sidebar [(visible)]="display" position="left">
  <!-- Filter Form -->
  <div *ngIf="showFilter" style="margin-top: 10px">
    <div class="filter-panel">
      <div class="filter-container">
        <div>
          <label for="deadlineRange">Deadline Range:</label>
          <p-calendar
            id="deadlineRange"
            [(ngModel)]="filter.deadlineRange"
            selectionMode="range"
          ></p-calendar>
        </div>
        <div>
          <label for="client">Client:</label>
          <p-autoComplete
            id="client"
            [(ngModel)]="filter.client"
            [suggestions]="clientSuggestions"
            (completeMethod)="searchClients($event)"
            field="name"
          >
            <ng-template let-client pTemplate="item">
              <div class="client-item">
                <app-icon-profile
                  [userName]="client.name"
                  [email]="client.email"
                ></app-icon-profile>
                <span>{{ client.name }}</span>
              </div>
            </ng-template>
          </p-autoComplete>
        </div>
        <div>
          <label for="user">User:</label>
          <p-autoComplete
            id="user"
            [(ngModel)]="filter.user"
            [suggestions]="userSuggestions"
            (completeMethod)="searchUsers($event)"
            field="name"
          >
            <ng-template let-user pTemplate="item">
              <div class="user-item">
                <app-icon-profile
                  [userName]="user.userName"
                  [email]="user.email"
                ></app-icon-profile>
                <span>{{ user.userName }}</span>
              </div>
            </ng-template>
          </p-autoComplete>
        </div>
        <div>
          <label for="taskName">Task Name:</label>
          <p-autoComplete
            id="taskName"
            [(ngModel)]="filter.task"
            [suggestions]="taskSuggestions"
            (completeMethod)="searchTasks($event)"
            field="taskName"
          >
            <ng-template let-task pTemplate="item">
              <div class="task-item">
                <span>{{ task.taskName }}</span>
              </div>
            </ng-template>
          </p-autoComplete>
        </div>
        <div class="p-field">
          <label for="tags">Tags:</label>
          <p-multiSelect
            id="tags"
            [(ngModel)]="filter.tags"
            [options]="tagSuggestions"
            optionLabel="text"
            placeholder="Select Tags"
            display="chip"
            [showClear]="true"
          >
          </p-multiSelect>
        </div>

        <p-button
          label="Apply Filter"
          (click)="applyFilter()"
          class="apply-filter-button"
        ></p-button>
      </div>
    </div>
  </div>
</p-sidebar>
<!-- buttons - search and create -->
<div class="p-grid">
  <div class="p-col-4" style="text-align: right; align-items: right">
    <div
      class="content-container"
      style="display: flex; flex-direction: column"
    >
      <p-button
        class="buttons"
        [routerLink]="['/taskSpe', 'create']"
        id="addBtn"
        type="button"
        icon="pi pi-plus"
        label="Add Task"
      ></p-button>

      <p-button
        class="buttons"
        type="text"
        (click)="display = true"
        (click)="toggleFilter()"
        icon="pi pi-filter"
        label="Filter"
      ></p-button>

      <input
        class="buttons"
        id="float-input"
        pInputText
        type="text"
        placeholder="Search Task"
        (change)="searchTask()"
        [(ngModel)]="searchTerm"
      />
    </div>
  </div>
  <!-- table -->

  <div class="p-col-8" style="text-align: right; align-items: right">
    <div class="content-container">
      <div>
        <div *ngIf="filteredTasks.length == 0">
          <div *ngFor="let status of statuses">
            <p-panel header="{{ status.name }}">
              <p-table [value]="categorizeTasks(status)">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Name</th>
                    <th>assignedTo</th>
                    <th>frequency</th>
                    <th>Tags</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </ng-template>

                <ng-template pTemplate="body" let-task>
                  <tr>
                    <td>{{ task.taskName }}</td>
                    <td>
                      <app-icon-profile
                        [userName]="task.assignedTo.userName"
                        [email]="task.assignedTo.email"
                      ></app-icon-profile>
                    </td>
                    <td>{{ task.dueDate | date : 'shortDate' }}</td>
                    <td>
                      <button
                        *ngFor="let tag of task.tags; let i = index"
                        [ngStyle]="{
                          backgroundColor: tag.color,
                          color: 'white'
                        }"
                        class="custom-button"
                      >
                        {{ tag.text }}
                      </button>
                    </td>
                    <td>
                      <!-- <button
                        [routerLink]="['/taskSpe', task._id]"
                        pButton
                        icon="pi pi-pencil"
                        label="Edit"
                      ></button> -->
                      <i
                        [routerLink]="['/taskSpe', task._id]"
                        class="pi pi-pencil" style="color:blue"
                      ></i>
                    </td>
                    <td>
                      <!-- <button
                        pButton
                        type="button"
                        icon="pi pi-trash"
                        label="Delete"
                        class="p-button-danger"
                        (click)="showConfirmation(task)"
                      ></button> -->
                      <i
                        class="pi pi-trash"
                        (click)="showConfirmation(task)"
                        style="color: red;"
                        (mouseover)="cursor = 'pointer'"
                      ></i>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </p-panel>
          </div>
        </div>

        <div *ngIf="filteredTasks.length > 0">
          <p-panel header="Filtered Tasks">
            <p-table [value]="filteredTasks">
              <ng-template pTemplate="header">
                <tr>
                  <th>Name</th>
                  <th>assignedTo</th>
                  <th>Due Date</th>
                  <th>Tags</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-task>
                <tr>
                  <td>{{ task.taskName }}</td>
                  <td>
                    <app-icon-profile
                      [userName]="task.assignedTo.userName"
                      [email]="task.assignedTo.email"
                    ></app-icon-profile>
                  </td>
                  <td>{{ task.dueDate | date : 'shortDate' }}</td>
                  <td>
                    <button
                      *ngFor="let tag of task.tags; let i = index"
                      [ngStyle]="{ backgroundColor: tag.color, color: 'white' }"
                      class="custom-button"
                    >
                      {{ tag.text }}
                      <span
                        [ngClass]="{
                          bounce: task.tags && i < task.tags.length - 1
                        }"
                        class="delete-button"
                      >
                        x
                      </span>
                    </button>
                  </td>
                  <td>
                    <!-- <button
                      [routerLink]="['/taskSpe', task._id]"
                      pButton
                      icon="pi pi-pencil"
                      label="Edit"
                    ></button> -->
                    <i [routerLink]="['/taskSpe', task._id]" class='pi pi-pencil'></i>
                  </td>
                  <td>
                    <!-- <button
                      pButton
                      type="button"
                      icon="pi pi-trash"
                      label="Delete"
                      class="p-button-danger"
                      (click)="showConfirmation(task)"
                    ></button> -->
                    <i (click)="showConfirmation(task)" class='pi pi-trash'></i>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </p-panel>
        </div>

        <div *ngIf="filteredTasks.length === 0 && searchTerm.trim() !== ''">
          <p-toast
            severity="info"
            summary="No tasks found"
            detail="No tasks found with the specified name."
          ></p-toast>
        </div>
      </div>
    </div>
  </div>
</div>

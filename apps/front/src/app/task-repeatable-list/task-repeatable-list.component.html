<!-- dialog -->
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle">
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="Cancel"
      class="p-button-text"
      (click)="cancelDelete()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Delete"
      class="p-button-text"
      (click)="confirmDelete(selectedTask)"
    ></button>
  </p-footer>
</p-confirmDialog>

<!-- sidebar -->
<p-sidebar
  [(visible)]="display"
  position="left"
  [style]="{ minWidth: '22rem', marginTop: '3.7%' }"
>
  <div *ngIf="showFilter" style="margin-top: 10px;align-items: right;">
    <div class="filter-panel">
      <div class="filter-container">
        <div>
          <label for="deadlineRange">:טווח תאריכים</label>
          <p-calendar
            id="deadlineRange"
            [(ngModel)]="filter.deadlineRange"
            selectionMode="range"
          ></p-calendar>
        </div>
        <div>
          <label for="client">:לקוח</label>
          <p-autoComplete
            id="client"
            [(ngModel)]="filter.client"
            [suggestions]="clientSuggestions"
            (completeMethod)="searchClients($event)"
            field="firstName"
          >
            <ng-template let-client pTemplate="item">
              <div class="client-item">
                <app-icon-profile
                  [userName]="client.name"
                  [email]="client.email"
                ></app-icon-profile>
                <span>{{ client.name }}</span>
              </div>
            </ng-template>
          </p-autoComplete>
        </div>
        <div>
          <label for="user">:עובד</label>
          <p-autoComplete
            id="user"
            [(ngModel)]="filter.user"
            [suggestions]="userSuggestions"
            (completeMethod)="searchUsers($event)"
            field="userName"
          >
            <ng-template let-user pTemplate="item">
              <div class="user-item">
                <app-icon-profile
                  [userName]="user.userName"
                  [email]="user.email"
                ></app-icon-profile>
                <span>{{ user.userName }}</span>
              </div>
            </ng-template>
          </p-autoComplete>
        </div>

        <!--  -->
        <div>
          <label for="taskName">:שם משימה</label>
          <p-autoComplete
            id="taskName"
            [(ngModel)]="filter.task"
            [suggestions]="taskSuggestions"
            (completeMethod)="searchTasks($event)"
            field="taskName"
          >
            <ng-template let-task pTemplate="item">
              <div class="task-item">
                <span>{{ task.taskName }}</span>
              </div>
            </ng-template>
          </p-autoComplete>
        </div>
        <div class="p-field">
          <label for="tags">:תגיות</label>
          <p-multiSelect
            id="tags"
            [(ngModel)]="filter.tags"
            [options]="tagSuggestions"
            optionLabel="text"
            placeholder="Select Tags"
            display="chip"
            [showClear]="true"
            [style]="{ width: '80%' }"
          >
          </p-multiSelect>
        </div>
        <br />
        <button
          (click)="applyFilter()"
          style="
            border-radius: 20px;
            background-color: #007bff;
            border: none;
            width: 80%;
            color: white;
            height: 50px;
          "
        >
          <b>הצג סינון</b>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="filteredTasks.length === 0 && !filterFirstStatus">
    <p>No Result Find</p>
  </div>
</p-sidebar>
